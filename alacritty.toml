import = [
	"~/.config/alacritty/alacritty-theme/themes/catppuccin_mocha.toml"
]

[shell]
program = "/usr/bin/zsh"

[window]
startup_mode = "Maximized"
title = "Terminal"

[font]
normal = { family = "NotoMono Nerd Font", style = "Regular" }
bold = { family = "NotoMono Nerd Font", style = "Bold" }
italic = { family = "NotoMono Nerd Font", style = "Italic" }
bold_italic = { family = "NotoMono Nerd Font", style = "Bold Italic" }
size=15.0
